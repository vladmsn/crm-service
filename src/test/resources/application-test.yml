spring:
  datasource:
    global:
      url: jdbc:h2:mem:global_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
      username: sa
      password:
      driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      default_schema: public
      jdbc:
        lob:
        non_contextual_creation: true

